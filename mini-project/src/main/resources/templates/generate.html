<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generated Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div th:each="info : ${infoList}" th:object="${info}">
    <h1 th:text="*{title}"></h1>
    <h2 th:text="*{recipeId}">ID: </h2>
    <div><img data-th-src="*{foodImage}"></div>
    <table>
      <tr>
        <td>Servings: </td>
        <td data-th-text="*{servings}"></td>
      </tr>
      <tr>
        <td>Ready In Minutes: </td>
        <td data-th-text="*{readyInMinutes}"></td>
      </tr>
      <tr>
        <td>Dairy Free: </td>
        <td data-th-text="*{dairyFree}"></td>
      </tr>
      <tr>
        <td>Gluten Free: </td>
        <td data-th-text="*{glutenFree}"></td>
      </tr>
      <tr>
        <td>Vegan: </td>
        <td data-th-text="*{vegan}"></td>
      </tr>
      <tr>
        <td>Vegetarian: </td>
        <td data-th-text="*{vegetarian}"></td>
      </tr>
    </table>
    <br>
    <table>
      <h3>Ingredients Required:</h3>
        <tr data-th-each="i : *{extendedIngredients}">
          <td data-th-text="${i.originalName}"></td>
          <!-- <td th:text="${i.images}"></td> -->
          <td><img th:src="${i.images}"></td>
        </tr>
      </table>
  </div>
  <!-- <a th:href= "@{url}"><button type="button" class="btn btn-secondary">Save to My Orders</button></a> -->
  <!-- <a data-th-href="@{/}"><button type="button" class="btn btn-secondary">Back</button></a> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
  <!-- Hero Section -->
  <div th:insert="~{hero :: hero}"></div>
  <div th:insert="~{navbar :: navbar}"></div>
  <div class="container my-5">
    <div th:object="${recipe}">
      <h1 class="text-center mb-4" th:text="*{title}"></h1>
      <div class="text-center mb-4">
        <img th:src="*{foodImage}" class="img-fluid rounded" alt="Recipe Image">
      </div>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th>Servings</th>
            <td th:text="*{servings}"></td>
          </tr>
          <tr>
            <th>Ready In Minutes</th>
            <td th:text="*{readyInMinutes}"></td>
          </tr>
          <tr>
            <th>Dairy Free</th>
            <td th:text="*{dairyFree}"></td>
          </tr>
          <tr>
            <th>Gluten Free</th>
            <td th:text="*{glutenFree}"></td>
          </tr>
          <tr>
            <th>Vegan</th>
            <td th:text="*{vegan}"></td>
          </tr>
          <tr>
            <th>Vegetarian</th>
            <td th:text="*{vegetarian}"></td>
          </tr>
        </tbody>
      </table>
      <h3 class="mt-4">Ingredients Required:</h3>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
          th:each="i : *{extendedIngredients}">
          <span th:text="${i.originalName}"></span>
          <img th:src="${i.image}" class="img-thumbnail" style="max-width: 50px;" alt="Ingredient Image">
        </li>
      </ul>
      <h3 class="mt-4">Instructions:</h3>
      <ol>
        <th:block th:each="step : ${steps}">
          <li th:text="${step}"></li>
        </th:block>
      </ol>
      <div class="text-center mt-4">
        <a th:href="@{/my-recipes}" class="btn btn-secondary">Back to My Recipes</a>
      </div>
    </div>
  </div>
  <br>
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2024 Recipe Generator App.</p>
    <p> All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

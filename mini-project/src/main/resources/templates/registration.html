<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form action="/registration" method="post" data-th-object="${credentials}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="username" data-th-field="*{username}">
            <p data-th-if="*{#fields.hasErrors('username')}" data-th-errors="*{username}"></p>
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="email" data-th-field="*{email}">
          <p class="bs-danger" data-th-if="*{#fields.hasErrors('email')}" data-th-errors="*{email}"></p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" data-th-field="*{password}">
          <p data-th-if="*{#fields.hasErrors('password')}" data-th-errors="*{password}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a data-th-href="@{/}"><button type="button" class="btn btn-secondary">Back</button></a>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

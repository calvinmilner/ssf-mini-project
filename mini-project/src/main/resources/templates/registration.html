<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
        <p th:if="${error}" class="alert alert-danger text-center mb-3" th:text="${error}"></p>

        <h2 class="text-center mb-4">Register</h2>
        <form action="/registration" method="post" th:object="${credentials}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" th:field="*{username}" required>
                <div class="text-danger" th:if="*{#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Home Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" th:field="*{address}" required>
                <div class="text-danger" th:if="*{#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" th:field="*{password}" required>
                <div class="text-danger" th:if="*{#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class="d-grid mt-3">
            <a th:href="@{/}" class="btn btn-secondary">Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

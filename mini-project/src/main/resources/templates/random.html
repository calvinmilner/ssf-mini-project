<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Recipe Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form action="/generate" method="get">
        <div class="mb-3">
            <label for="number" class="form-label">Number of random recipes to generate</label>
            <input type="number" class="form-control" id="number" name="number">
        </div>
        <div>
            <label for="include" class="form-label">To be included in the recipe (eg. Diets / MealTypes / Cuisines)</label>
            <input type="text" class="form-control" id="include" name="include">
        </div>
        <div>
            <label for="exclude" class="form-label">To be excluded in the recipe (eg. Intolerances)</label>
            <input type="text" class="form-control" id="exclude" name="exclude">
        </div>
        <br>
        <div><button type="submit" class="btn btn-primary">Generate!</button></div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

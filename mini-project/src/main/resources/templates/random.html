<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Recipe Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div th:insert="~{hero :: hero}"></div>
  
  <div th:insert="~{navbar :: navbar}"></div>

  <div class="container my-5">
    <h1 class="text-center mb-4">Random Recipe Generator</h1>

    <form action="/generate" method="get">
      <div class="mb-3">
        <label for="number" class="form-label">Number of random recipes to generate (Between 2 to 100)</label>
        <input type="number" class="form-control" id="number" name="number" required min="2" max="100">
      </div>

      <div class="mb-3">
        <label for="include" class="form-label"><strong>[Optional]</strong> Included in the recipe (e.g. Diets / MealTypes / Cuisines)</label>
        <input type="text" class="form-control" id="include" name="include"
          placeholder="e.g. Pescetarian, Main Course, Mexican">
      </div>

      <div class="mb-3">
        <label for="exclude" class="form-label"><strong>[Optional]</strong> Excluded from the recipe (e.g. Intolerances)</label>
        <input type="text" class="form-control" id="exclude" name="exclude" placeholder="e.g. Peanut, Dairy">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Generate!</button>
        <a th:href="@{/home}" class="btn btn-secondary">Back</a>
      </div>
    </form>
  </div>
  <div class="tag-reference-container">
    <h3>Tag References:</h3>
    <div><a href="https://spoonacular.com/food-api/docs#Diets" target="_blank" class="tag-reference">Tag Reference for Diets</a></div>
    <div><a href="https://spoonacular.com/food-api/docs#Meal-Types" target="_blank" class="tag-reference">Tag Reference for Meal Types</a></div>
    <div><a href="https://spoonacular.com/food-api/docs#Cuisines" target="_blank" class="tag-reference">Tag Reference for Cuisines</a></div>
    <div><a href="https://spoonacular.com/food-api/docs#Intolerances" target="_blank" class="tag-reference">Tag Reference for Intolerances</a></div>
  </div>

  </div>
  <br>
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2024 Recipe Generator App.</p>
    <p> All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
